<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "multiply">
        <h1> Multiply </h1>
        
        <form name="myCalculator1"> 
            <input type="text" name="firstNumber1"/>
            <input type="text" name="lastNumber1"/>
            <input type="button" value="Calculate" onClick="mulValues()"/>
        </form>

         </div>

        <div class = "add">
        <h1> Add </h1>    
        <form name="myCalculator2"> 
            <input type="text" name="firstNumber2"/>
            <input type="text" name="lastNumber2"/>
            <input type="button" value="Calculate" onClick="addValues()"/>
        </form>
        </div>  


        <div class = "sub">
        <h1> Subtract </h1>
        <form name="myCalculator3"> 
            <input type="text" name="firstNumber3"/>
            <input type="text" name="lastNumber3"/>
            <input type="button" value="Calculate" onClick="subValues()"/>
        </form>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
